<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>
        <main>
            <label>Converver <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>Converver <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>Valor
                <input id="input-real" placeholder="R$10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="assets/br.png" alt="br">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value">R$10.000,00</p>

                </div>
                <img class="arrow-img" src="assets/arrow.png" alt="seta">

                <div class="currency-container">
                    <img src="assets/dolar.png" alt="usa" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value">US$ 2.000,00</p
                </div>
            </section>

        </main>



    </div>
</body>
<script src="js.js"></script>
</html>
